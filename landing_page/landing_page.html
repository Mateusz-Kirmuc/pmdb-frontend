<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMDB</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- JS scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>

</head>
<body id="startingPageBody">
    <div class="upper-space container-fluid">
        <div class="nav-bar row justify-content-between mt-2">
            <div class="logo col-sm-auto">
                <img class="logo__icon" src="../img/logo.png" alt="application logo" />
                <span class="logo__title logo__title--large logo__title--white">PMDB</span>
            </div>
            <div class="col-sm-auto mt-1 mt-sm-0">
                <div class="row">
                    <div class="col-6 col-sm-auto">
                        <div class="dropdown btn-group w-100">
                            <button id="signInDropdownMenuButton"
                                    data-toggle="dropdown"
                                    type="button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    class="btn btn-outline-dark btn-outline-dark--white btn--wider dropdown-toggle w-100">SIGN IN</button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="signInDropdownMenuButton">
                                <div class="dropdown-heading px-3 py-0">Login</div>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-body px-3 py-0">
                                    <form action="#">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" placeholder="Username" class="form-control">
                                                <span class="input-group-append">
                                            <button class="btn btn-outline-secondary login-input-btn">
                                                <i class="fas fa-user login-input-icon"></i>
                                            </button>
                                        </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" placeholder="Password" class="form-control">
                                                <span class="input-group-append">
                                            <button class="btn btn-outline-secondary login-input-btn">
                                                <i class="fas fa-lock login-input-icon"></i>
                                            </button>
                                        </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn w-100 login-submit-btn mb-2">Log in</button>
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input" id="signInrememberMeCheckbox">
                                            <label for="signInrememberMeCheckbox" class="form-check-label">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="float-right">Forgot Password?</a>
                                    </form>
                                </div>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-footer px-3 py-0 text-center">
                                    <a href="#">Create an account</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-auto">
                        <div class="dropdown btn-group w-100">
                            <button id="signUpDropdownMenuButton"
                                    class="btn btn-transparent btn--wider sign-up-btn dropdown-toggle w-100"
                                    data-toggle="dropdown"
                                    type="button"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                SIGN UP
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="signUpDropdownMenuButton">
                                <div class="dropdown-heading px-3 py-0">Register</div>
                                <div class="dropdown-divider"></div>
                                <div class="dropdown-body px-3 py-0">
                                    <form action="#">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" placeholder="First Name" class="form-control">
                                                <span class="input-group-append">
                                                <button class="btn btn-outline-secondary login-input-btn">
                                                    <i class="fas fa-user login-input-icon"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="text" placeholder="Last Name" class="form-control">
                                                <span class="input-group-append">
                                                <button class="btn btn-outline-secondary login-input-btn">
                                                    <i class="fas fa-user login-input-icon"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="email" placeholder="Email" class="form-control">
                                                <span class="input-group-append">
                                                <button class="btn btn-outline-secondary login-input-btn">
                                                    <i class="fas fa-at login-input-icon"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="password" placeholder="Password" class="form-control">
                                                <span class="input-group-append">
                                                <button class="btn btn-outline-secondary login-input-btn">
                                                    <i class="fas fa-lock login-input-icon"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="password" placeholder="Confirm Password" class="form-control">
                                                <span class="input-group-append">
                                                <button class="btn btn-outline-secondary login-input-btn">
                                                    <i class="fas fa-lock login-input-icon"></i>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn w-100 login-submit-btn mb-2">Sign up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="central-space ">
            <img src="../img/clouds.png" class="clouds-icon" alt="clouds-icon">
            <div class="row">
                <h1 class="col header">
                    Project Management Database
                </h1>
            </div>
            <div class="row ">
                <div class="col-md-5 description">
                    Application for License-In and R&D projects, unified solution to collect data, manage harmonograms and
                    budgets, track progress, archive data. All in one place.
                </div>
            </div>
            <div class="central-buttons row mt-3">
                <div class="col-sm col-md-auto">
                    <button class="btn btn-outline-dark btn-outline-dark--white btn--wider mr-3 documentation-btn">
                        <span class="icon documentation-icon"></span>
                        Documentation
                    </button>
                </div>
                <div class="col-sm col-md-auto mt-2 mt-sm-0">
                    <button class="btn btn-outline-dark btn-outline-dark--white btn--wider contact-btn">
                        <span class="icon contact-icon mr-1"></span>
                        Contact
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-space"></div>
</body>
</html>
