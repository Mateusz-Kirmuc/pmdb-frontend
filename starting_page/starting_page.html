<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body id="startingPageBody">
    <div class="upper-space">
        <div class="nav-bar">
            <div class="logo">
                <img class="logo__icon" src="../img/logo.png" alt="application logo" />
                <span class="logo__title logo__title--large logo__title--white">PMDB</span>
            </div>
            <div class="buttons float-right">
                <button class="btn btn-outline-dark btn-outline-dark--white btn-outline-dark--wider">SIGN IN</button>
                <button class="btn btn-outline-dark btn-outline-dark--white btn-outline-dark--wider">SIGN UP</button>
            </div>
        </div>
        <div class="central-space">
            <img src="../img/clouds.png" class="clouds-icon" alt="clouds-icon">
        </div>
    </div>
    <div class="bottom-space"></div>
</body>
</html>
