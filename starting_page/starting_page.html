<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- JS scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>

</head>
<body id="startingPageBody">
    <div class="upper-space">
        <div class="nav-bar">
            <div class="logo">
                <img class="logo__icon" src="../img/logo.png" alt="application logo" />
                <span class="logo__title logo__title--large logo__title--white">PMDB</span>
            </div>
            <div class="float-right">
                <div class="dropdown">
                    <button id="dropdownMenuButton"
                            data-toggle="dropdown"
                            type="button"
                            aria-haspopup="true"
                            aria-expanded="false"
                            class="btn btn-outline-dark btn-outline-dark--white btn--wider dropdown-toggle">SIGN IN</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-heading px-3 py-0">User login</div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-body px-3 py-0">
                            bla bla
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-footer px-3 py-0 text-center">
                            <a href="#">Create an account</a>
                        </div>
                    </div>
                </div>
                <button class="btn btn-transparent btn--wider sign-up-btn">SIGN UP</button>
            </div>
        </div>
        <div class="central-space">
            <img src="../img/clouds.png" class="clouds-icon" alt="clouds-icon">
            <h1 class="header">Project Management Database</h1>
            <p class="description">
                Application for License-In and R&D projects, unified solution to collect data, manage harmonograms and
                budgets, track progress, archive data. All in one place.
            </p>
            <div class="central-buttons">
                <button class="btn btn-outline-dark btn-outline-dark--white btn--wider mr-3">
                    <img src="../img/documentation.svg" alt="documentation-icon" class="icon">
                    Documentation
                </button>
                <button class="btn btn-outline-dark btn-outline-dark--white btn--wider">
                    <img src="../img/arroba.svg" alt="contact-icon" class="icon mr-1">
                    Contact
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-space"></div>
</body>
</html>
